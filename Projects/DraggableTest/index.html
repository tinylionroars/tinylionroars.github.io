<!doctype html>
<html lang="en">
<head>
  <title>Draggable Test</title>
	<meta name="keywords" content="ar, performance, theatre, solo, unity, vuforia, trans, audio, live">
	<!-- link to main stylesheet -->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable, #set div { width: 90px; height: 90px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
  #draggable { margin-bottom:20px; }
  #set { clear:both; float:left; width: 368px; height: 120px; }
  p { clear:both; margin:0; padding:1em 0; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable({
      opacity: 0.7,
      cursor: "move",
      cursorAt: { top: -12, left: -20 },
      helper: function( event ) {
        return $( "<div class='ui-widget-header'>I'm a custom helper</div>" );
      }
    });
    $( "#set div" ).draggable({ stack: "#set div" });
  } );
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
  <p>Custom helper (in combination with cursorAt)</p>
</div>
 
<h3 class="docs">Stacked:</h3>
<div id="set">
  <div class="ui-widget-content">
    <p>We are draggables..</p>
  </div>
 
  <div class="ui-widget-content">
    <p>..whose z-indexes are controlled automatically..</p>
  </div>
 
  <div class="ui-widget-content">
    <p>..with the stack option.</p>
  </div>
</div>
 
 
</body>
</html>
